<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <link rel="stylesheet" href="../style.css">

    <script src="https://kit.fontawesome.com/62cefccb07.js" crossorigin="anonymous" data-auto-a11y="true" ></script>
    
    <title>Portifóloio-Contato</title>
</head>
<body>
   <header>
      <nav class="navbar is-light" role="navigation" aria-label="main navigation">
            <div class="navbar-brand">
              <a class="navbar-item" href="../index.html">
                <img src="https://bulma.io/images/bulma-logo.png" width="112" height="28">
              </a>
            </div>
          
            <div id="navbarBasicExample" class="navbar-menu is-active">
              <div class="navbar-start">
                <a class="navbar-item" href="../index.html">
                  Início
                </a>
          
                <a class="navbar-item" href="./contato.html">
                  Contato
                </a>
            </div>
          </nav>
    </header>
   
    <section class="section">
      <div class="container">
        <div class="columns">

          <div class="column">

            <div class="card">
              <div class="card-image">
                <figure class="image is-4by3">
                  <img src="../images/profile-photo.jpeg" alt="profile photo">
                </figure>
              </div>

              <div class="card-content">
                <div class="media-content">
                  <p class="title is-4">Abhay Charan Siqueira Dos Santos</p>
                  <p class="subtitle tag is-dark is-medium">Javascript Full Stack Developer</p>
                </div>
               
                <div class="content">

                  <div class="tag is-medium">
                    <span class="icon is-left">
                      <i class="fa-solid fa-phone"></i>
                    </span>
                    <p>+55 91 98131-3291</p>
                  </div>
                  
                  <div class="tag is-medium">
                    <span class="icon is-left">
                      <i class="fa-solid fa-envelope"></i>
                    </span>
                    <p>abhaycharan10@gmail.com</p>
                  </div>

                  <div class="tag is-medium">
                    <span class="icon is-left">
                      <i class="fa-brands fa-instagram"></i>
                    </span>
                    <p>
                      <a href="https://www.instagram.com/acharan_s/" target="_blank">acharan_s</a>
                    </p>
                  </div>

                  <div class="tag is-medium">
                    <span class="icon is-left">
                      <i class="fa-brands fa-github"></i>
                    </span>
                    <p>
                      <a href="https://github.com/AbhChaSantos" target="_blank">AbhChaSantos</a>
                    </p>

                  </div>
                  
                </div>
              </div>
            </div>
          </div>
          <div class="column is-9">
            <div class="card">
              <div class="card-header">
                <header>
                  <p class="card-header-title">
                    Contato
                  </p>
                </header>
              </div>
              <div class="card-content">
                <div class="field">
                  <label class="label">Email</label>
                  <div class="control has-icons-left has-icons-right">
                    <input class="input" type="email" placeholder="digite seu email">
                    <span class="icon is-small is-left">
                      <i class="fas fa-envelope"></i>
                    </span>
                  </div>
                </div>

                <div class="field">
                  <label class="label">Message</label>
                  <div class="control">
                    <textarea class="textarea" placeholder="digite a menssagem"></textarea>
                  </div>
                </div>

                <div class="field">
                  <div class="control">
                    <button class="button is-primary">Enviar</button>
                  </div>
                </div>
              </div>
            </div>
        </div>
      </div>
    </section> 
</body>
</html>
